version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
            - ./app:/app
    php:
        build:
            context: .
            dockerfile: php.dockerfile
        volumes:
            - ./app:/app
            - ./php.ini:/usr/local/etc/php/php.ini